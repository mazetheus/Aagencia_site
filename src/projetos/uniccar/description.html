	Com o intuito de contribuir com o Centro de Promoção Humana Charles de Foucauld, a Unic Car lançou, em dezembro de 2018, uma campanha de Natal, na qual a cada brinquedo doado a loja dobraria a quantidade. No fim, foram doados brinquedos em dose dupla e mais de 265 crianças foram beneficiadas.
